[project]
name = "muon"
version = "1.0"
description = "Muon optimizer"
authors = [{ name="Ton Nom", email="ton@email.com" }]
readme = "README.md"
requires-python = ">=3.8"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}